    <title>KJ BeautyStudio</title>
    <link rel="stylesheet" href="Style2.css">

</head>

<body>

    
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="nombrelogo">KJ BeautyStudio</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>

        </header>
        <aside>
            <header class="header-mobile">
                <h1 class="logo">KJ BeautyStudio</h1>
            
            <button id="close-menu" class="close-menu">
                <i class="bi bi-x"></i>
            </button>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a id="volver" class="boton-categoria boton-volver" href="Productos.html"><i class="bi bi-arrow-return-left"></i>Volver</a>
                    </li>
                    <li>
                        <a id="carrito" class="boton-menu boton-categoria boton-carrito carrito active"><i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© KJ BeautyStudio</p>
            </footer>
        </aside>
        <main>

            <h1 id="titulo-principal" class="tituloPrincipal">♥ Carrito ♥</h1>
            <div class="contenedor-carrito"> 
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>
                
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Se Rellenará con JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$2000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
            <p id="carrito-comprado" class="disabled carrito-comprado " >Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>

    
    <script src="carrito.js"></script>
    <script src="menu.js"></script>
